name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Job 1: Create version PR if there are changesets
  pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # PAT needed for push to trigger CI workflows
          token: ${{ secrets.RELEASE_PAT }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: release packages'
          commit: 'chore: version packages'
          version: pnpm version-for-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}

  # Job 2: Build and publish if no changesets (versions already bumped)
  publish:
    name: Publish to npm
    needs: pr
    if: needs.pr.outputs.hasChangesets == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Update npm for Trusted Publishing support
        run: npm install -g npm@latest

      - name: Publish packages
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          # Get list of packages that need publishing
          pnpm publish --filter "./packages/**" -r --no-git-checks --access public --dry-run --report-summary

          # Publish each package using pnpm pack + npm publish (pnpm pack transforms workspace: protocol)
          jq -r '.publishedPackages[] | "\(.name)|\(.version)"' pnpm-publish-summary.json | while IFS='|' read -r name version; do
            echo "Publishing $name@$version"
            PKG_DIR="packages/$(echo $name | sed 's/@cobuilders\///')"
            cd "$PKG_DIR"
            
            # Use pnpm pack to create tarball (transforms workspace: protocol to actual versions)
            pnpm pack
            TARBALL=$(ls *.tgz)
            
            # Determine the appropriate tag for prerelease versions
            if [[ "$version" == *"-alpha"* ]]; then
              TAG="alpha"
            elif [[ "$version" == *"-beta"* ]]; then
              TAG="beta"
            elif [[ "$version" == *"-rc"* ]]; then
              TAG="rc"
            else
              TAG="latest"
            fi
            
            echo "Using tag: $TAG"
            npm publish "$TARBALL" --access public --provenance --tag "$TAG"
            rm "$TARBALL"
            cd ../..
          done

  # Job 3: Create git tags and GitHub releases after publishing
  tag:
    name: Create Tags and Releases
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tags for published packages
        run: pnpm changeset tag

      - name: Push tags
        run: git push --follow-tags

      - name: Create GitHub releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all tags that were just created (tags pointing to HEAD)
          for tag in $(git tag --points-at HEAD); do
            echo "Creating release for $tag"
            
            # Extract package name from tag (e.g., @cobuilders/hardhat-arb-compile@0.0.1-alpha.10)
            PACKAGE_NAME=$(echo "$tag" | sed 's/@[^@]*$//')
            VERSION=$(echo "$tag" | sed 's/.*@//')
            
            # Determine if it's a prerelease
            PRERELEASE_FLAG=""
            if [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-beta"* ]] || [[ "$VERSION" == *"-rc"* ]]; then
              PRERELEASE_FLAG="--prerelease"
            fi
            
            # Create the GitHub release
            gh release create "$tag" \
              --title "$tag" \
              --notes "Release $PACKAGE_NAME version $VERSION" \
              $PRERELEASE_FLAG \
              --verify-tag || echo "Release for $tag may already exist, skipping..."
          done
